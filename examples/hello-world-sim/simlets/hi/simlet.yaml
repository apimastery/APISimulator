#
# If started on localhost, port 6090:
#  curl localhost:6090/hi
# ...yields "Hi, Stranger!" (without the double quotes)
#  curl localhost:6090/hi?name=
# ...yields "Hi, Stranger!" (without the double quotes)
#  curl localhost:6090/hi?name=Luke
# ...yields "Hi, Luke!" (without the double quotes)
#

request:
- method: GET

- where: uriPath
  equals: /hi


Name:
  is: parameter
  from: uriQueryParameter
  named: name


response:
  from: template
  body: "Hi, ${ Name?.first() ?: 'Stranger' }!"
