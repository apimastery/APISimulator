#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------


ProductID:
  is: parameter
  from: uriPathPattern
  pattern: "/v1.1/product/{productID}/**"

ProductColor:
  is: parameter
  from: uriPathPattern
  pattern: "/v1.1/product/*/{color}/*"

ProductSize:
  is: parameter
  from: uriPathPattern
  pattern: "/v1.1/product/*/*/{size}"

ProductData:
  is: parameter
  from: sql

  connection:
    uses: driver
    driver: "org.h2.Driver"
    url: "jdbc:h2:${simlets.path}/./product-data"

  query: `
SELECT p.*, c.* 
FROM PRODUCT p, PRICE c 
WHERE p.SKU = c.SKU 
  AND p.ProductID=? 
  AND p.Color=? 
  AND p.Size=?
`

  parms:
  - ProductID
  - ProductColor
  - ProductSize


request:
- method: GET

- where: uriPathPattern
  matches: "/v1.1/product/{id}/{color}/{size}"

- where: parameter
  named: ProductData
  exists: false


response:
  from: template
  template: Simula
  
  status: 400
  
  headers:
  - "Content-Type: application/json; charset=UTF-8"

  body: `
  {
    "status": "error",
    "code": 2011,
    "description": "No product found for ProductID='${ProductID}', Color='${ProductColor}', and Size='${ProductSize}'"
  }
`