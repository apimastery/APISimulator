#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

ProductID:
  is: parameter
  from: uriPathPattern
  pattern: "/v1.1/product/{ProductID}/**"

# Parameter names must match the name of the columns in the CSV file
Color:
  is: parameter
  from: uriPathPattern
  pattern: "/v1.1/product/*/{Color}/*"

# Parameter names must match the name of the columns in the CSV file
Size:
  is: parameter
  from: uriPathPattern
  pattern: "/v1.1/product/*/*/{Size}"

ProductData:
  is: parameter
  from: csv
  file: "${sim.path}/product-data.csv"
  keys:
  - ProductID
  - Color
  - Size


request:
- method: GET

- where: uriPathPattern
  matches: "/v1.1/product/{id}/{color}/{size}"

- where: parameter
  named: ProductData
  exists: false


response:
  from: template
  template: Simula

  status: 400
  
  headers:
  - "Content-Type: application/json; charset=UTF-8"

  body: `
{
  "status": "error",
  "code": 2011,
  "description": "No product found for ProductID='${ProductID}', Color='${Color}', and Size='${Size}'"
}
`