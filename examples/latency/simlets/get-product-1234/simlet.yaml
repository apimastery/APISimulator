#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

request:
- method: GET

- where: UriPath
  equals: "/v2/products/1234/details.json"


# Do not change the name - it has to be "delay" 
# Fixed delay uses initial and subsequent times. 
# Make them the same for truly fixed latency
delay:
  is: fixedDelay
  timeUnit: milliseconds
  initial: 100
  subsequent: 40


response:
  from: stub
  template: Simula
  status: 200
  headers:
  - "Content-Type: application/json"
  body: '{"product":{"id":"1234","name":"The Jumpers","category":"Shoes","subCategory":"Basketball","color":"white"}}'
