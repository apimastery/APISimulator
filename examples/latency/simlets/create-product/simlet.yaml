#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

matchers:
- method: PUT

- where: UriPath
  equals: "/v2/products"

- header: "Content-Type"
  equals: "application/json"

- where: parameter
  named: ProductID
  exists: true

- where: body
  element: "//product/name"
  exists: true


ProductID:
  is: parameter
  from: body
  element: "//product/id"


# Do not change the name - it has to be "delay" 
# Random delay between the 'min' and 'max' values 
delay:
  is: randomDelay
  timeUnit: milliseconds
  min: 50
  max: 150


response:
  from: template
  template: Simula
  status: 201
  headers:
  - "Location: /v2/products/${ProductID}/details.json"
