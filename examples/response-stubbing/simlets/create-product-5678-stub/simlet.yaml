#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

request:
- method: PUT

- where: uriPath
  equals: "/rest/v1/product"

- where: header
  named: Content-Type
  equals: "application/json"

- where: body
  element: ".product.id"
  equals: 5678


response:
  from: stub
  status: 201
  headers:
  - "Location: /rest/v1/product/5678/details.json"
