#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

matchers:
- method: PUT

- where: UriPath
  equals: "/rest/v2/product"

- header: Content-Type
  equals: "application/json"

- where: body
  element: "object/product/id"
  exists: true

- where: body
  element: "object/product/name"
  exists: false


ProductID:
  is: parameter
  from: body
  element: "object/product/id"


response:
  from: template
  template: Simula
  status:
    code: 400
    reason: Bad Request
  body: 
    # Optional 'type' field - it defaults to 'text'
    type: text
    text: '{"errors":[{"message":"Missing product name for product id=${ProductID}","code":1002}]}'
