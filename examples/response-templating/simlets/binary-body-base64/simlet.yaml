request:
- where: uriPath
  equals: "/template/conf/logo"

- method: GET


CurrentDateTime:
  is: parameter
  from: dateTime

ExpireDateTime:
  is: parameter
  from: parameter
  parameter: currentDateTime 
  dependency:
    kind: time
    amount: 86400 # same as max-age in the Cache-Control header
    unit: seconds


