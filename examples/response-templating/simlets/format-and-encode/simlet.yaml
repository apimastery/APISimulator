#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

matchers:
- method: POST

- where: UriPath
  equals: "/v3/products"

- header: Content-Type
  equals: "application/json"

- where: body
  element: "//product/id"
  equals: 9999456789

- where: body
  element: "//product/name"
  exists: true

- where: body
  element: "//product/update_ts"
  exists: true


ProductID:
  is: parameter
  from: body
  element: "//product/id"
  as: int64

UpdateTimestampParm:
  is: parameter
  from: body
  element: "//product/update_ts"
  as: dateTime
  format: "yyyy-MM-dd HH:mm:ss z"

JsonValueParm:
  is: parameter
  from: constant
  value: '" \"{}\" \t "'
  
UrlValueParm:
  is: parameter
  from: constant
  value: "http://apisimulation.com/apisim1?q=street address&number"

XmlValueParm:
  is: parameter
  from: constant
  value: '<name short="Bro&Co." />'

HtmlValueParm:
  is: parameter
  from: constant
  value: "<Greet&Meet>"

NumberValueParm:
  is: parameter
  from: constant
  value: 456
  as: int32


response:
  from: template
  template: Simula
    
  status: 201
  
  headers:
  - "Location: /v3/products/${ format(ProductID, '%012d') }/details"
  - "Content-Type: application/text"
  
  body: |+
    ${ UpdateTimestampParm } --> ${ formatDateTime(UpdateTimestampParm, 'E, dd MMM yyyy HH:mm:ss z', 'GMT') }
    {
      "jsonEncodedField": "${ jsonEncode(JsonValueParm) }"
    }
    url=${ urlEncode(UrlValueParm) }
    <tag>${ xmlEncode(XmlValueParm) }</tag>
    <input type="button" value="${ htmlEncode(HtmlValueParm) }" />
    quotedNumber=${ jsonEncode( format(NumberValueParm, '"%06d"') ) }
    