#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------

request:
- method: PUT

- where: uriPath
  equals: "/rest/v2/product"

- header: Content-Type
  startsWith: "application/json"

- where: body
  element: ".product.id"
  exists: true

- where: body
  element: ".product.name"
  exists: true


ProductID:
  is: parameter
  from: body
  element: ".product.id"


response:
  from: template
  template: Simula
  status: 201
  headers:
  - "Location: /rest/v2/product/${ProductID}/details.json"
