#----------------------------------------------------------------------
# Simlet-specific configuration.
#----------------------------------------------------------------------


request:
- method: GET

- where: uriPath
  equals: "/myProfile"

- where: parameter
  named: ProfileID
  equals: "Profile-123"


HttpCookies:
  is: parameter
  from: header
  named: "Cookie"

ProfileID:
  is: parameter
  from: script
  executor:
    lang: javascript
  expression: `
function getCookieValue(name)
{
   // The value from the context is an object so must convert it to string
   var cookies = "" + _context.getValue('HttpCookies');
   
   // The rest of the code is from https://www.quirksmode.org/js/cookies.html
   var nameEQ = name + "=";
   var ca = cookies.split(';');
   for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
   }
   return null;
}
getCookieValue("profile_id");
`

response:
  from: stub
  status: 200
  headers:
  - "Content-Type: application/json; charset=UTF-8"
  body: `
{
  "user-profile": {
    "id": "Profile-123",
    "first_name": "John",
    "last_name": "Smith"
  }
}
`